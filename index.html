<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="digital-clock">
        <h2 class="heading">Digital Clock</h2>
        <div class="card">
            <span class="hour" id="hr"></span>
            <span class="minute" id="min"></span>
            <span class="second" id="sec"></span>
            <span class="meridian" id="meri">AM</span>

            <h1></h1>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
